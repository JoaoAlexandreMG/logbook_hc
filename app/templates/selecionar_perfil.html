<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | LogBook HC-UFU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .card-profile { transition: all 0.2s ease-in-out; }
        .card-profile:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <main class="container text-center">
        <h1 class="h2 mb-3">CRM Verificado com Sucesso!</h1>
        <p class="lead text-muted mb-5">Para continuar, por favor, selecione seu perfil no sistema.</p>
        <div class="row justify-content-center g-4">
            <div class="col-md-5 col-lg-4">
                <a href="{{ url_for('main.registrar') }}" class="card card-body text-decoration-none text-dark h-100 card-profile">
                    <i class="bi bi-person-workspace" style="font-size: 4rem; color: #0d6efd;"></i>
                    <h3 class="h4 mt-3">Sou Residente</h3>
                    <p class="mb-0">Vou registrar meus procedimentos e atividades.</p>
                </a>
            </div>
            <div class="col-md-5 col-lg-4">
                <a href="{{ url_for('main.registrar_preceptor') }}" class="card card-body text-decoration-none text-dark h-100 card-profile">
                    <i class="bi bi-person-video3" style="font-size: 4rem; color: #198754;"></i>
                    <h3 class="h4 mt-3">Sou Preceptor</h3>
                    <p class="mb-0">Vou supervisionar e validar os registros dos residentes.</p>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
